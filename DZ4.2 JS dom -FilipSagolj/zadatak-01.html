<!DOCTYPE html>
<html>
<head>
    <title>Aritmeti훾ka i Geometrijska Sredina</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            function calculateMeans() {
           
                var input = prompt('Unesite skup brojeva odvojenih zarezom (npr. 1, 4, 16):');

           
                var numbers = input.split(',').map(function(item) {
                    return parseInt(item.trim(), 10);
                });

           
                var arithmeticMean = numbers.reduce(function(sum, num) {
                    return sum + num;
                }, 0) / numbers.length;

           
                var geometricMean = Math.pow(numbers.reduce(function(product, num) {
                    return product * num;
                }, 1), 1 / numbers.length);

           
                document.getElementById('result').innerHTML =
                    'Aritmeti훾ka sredina: ' + arithmeticMean.toFixed(2) + '<br>' +
                    'Geometrijska sredina: ' + geometricMean.toFixed(2);
            }
            calculateMeans();
        });
    </script>
</head>
<body>
    <h1>Izra훾un Aritmeti훾ke i Geometrijske Sredine</h1>
    <div id="result"></div>
</body>
</html>
